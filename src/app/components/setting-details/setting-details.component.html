<div class="container mx-auto">
  <h1 class="text-4xl font-bold text-center mt-6">Detalles</h1>
  <form class="max-w-lg mx-auto mt-8" >
    <div >
      <label class="block text-sm font-medium text-gray-700">Birth Year</label>
      <input type="number" [(ngModel)]="userDetails.birthYear" name="birthYear" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div >
      <label class="block text-sm font-medium text-gray-700">Birth Year</label>
      <input type="text" [(ngModel)]="userDetails.nationality" name="nationality" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div >
      <label class="block text-sm font-medium text-gray-700">Birth Year</label>
      <input type="text" [(ngModel)]="userDetails.currentTeam" name="currentTeam" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div >
      <label class="block text-sm font-medium text-gray-700">Birth Year</label>
      <input type="number" [(ngModel)]="userDetails.dorsal" name="dorsal" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div >
      <label class="block text-sm font-medium text-gray-700">Birth Year</label>
      <input type="text" [(ngModel)]="userDetails.favPosition" name="favPosition" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div >
      <label class="block text-sm font-medium text-gray-700">Birth Year</label>
      <input type="text" [(ngModel)]="userDetails.mainFoot" name="mainFoot" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div >
      <label class="block text-sm font-medium text-gray-700">Birth Year</label>
      <input type="text" [(ngModel)]="userDetails.weight" name="weight" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div >
      <label class="block text-sm font-medium text-gray-700">Birth Year</label>
      <input type="text" [(ngModel)]="userDetails.height" name="height" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mt-6" (click)="updateDetails()">Actualizar</button>
  </form>
</div>

<ion-tab-bar slot="bottom" class="navbar">
  <ion-tab-button [routerLink]="'/home'" tab="home">
    <ion-icon name="home-outline" class="icon home"></ion-icon>
  </ion-tab-button>
  <ion-tab-button [routerLink]="'/search'" tab="search">
    <ion-icon name="search-outline" class="icon"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="add" class="central-button">
    <ion-icon name="add-outline" class="central-icon"></ion-icon>
  </ion-tab-button>
  <ion-tab-button [routerLink]="'/ranking'" tab="ranks">
    <ion-icon name="trophy-outline" class="icon"></ion-icon>
  </ion-tab-button>
  <ion-tab-button [routerLink]="'/profile'" tab="profile">
    <ion-icon name="settings-outline" class="icon"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>

<style>
  .navbar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #1b1b1d;
    padding: 10px 0;
    position: relative;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    height: 60px;
    z-index: 1; /* Ensure navbar is on top */
  }

  .navbar ion-tab-button {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
    position: relative;
  }

  .navbar ion-icon {
    font-size: 28px; /* Larger font size for icons */
    color: #ffffff; /* Default color for icons */
    --ionicon-stroke-width: 48px; /* Thicker stroke width, if supported */
  }

  .navbar ion-tab-button .home ion-icon {
    color: #c7fa04; /* Neon yellow for the home icon */
  }

  .navbar .central-button {
    position: absolute;
    top: -30px;  /* Adjusted to make sure it is above the navbar */
    left: 50%;
    transform: translateX(-50%);
    background-color: #303030; /* Darker background for the central button */
    color: #c7fa04;
    width: 70px;  /* Slightly larger button */
    height: 70px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    z-index: 100;  /* Ensure it's above other elements */
  }

  .navbar .central-button ion-icon.central-icon {
    font-size: 36px; /* Larger font size for central icon */
    color: #c7fa04; /* Neon yellow for the central icon */
  }
</style>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700" />

<div *ngFor="let detail of userDetail" class="card-container">
  <div class="fut-player-card">
    <div class="player-card-top">
      <div class="player-master-info">
        <div class="player-rating">
          <span>97</span>
        </div>
        <div class="player-position">
          <span>RW</span>
        </div>
        <div class="player-nation">
          <img src="https://selimdoyranli.com/cdn/fut-player-card/img/argentina.svg" alt="ecuador" draggable="false" />
        </div>
      </div>
      <div class="player-picture">
        <img src="../../../assets/images/pedro.png" alt="Pedro" draggable="false" />
        <div class="player-extra">
          <span>1*SM</span>
          <span>2*WF</span>
        </div>
      </div>
    </div>
    <div class="player-card-bottom">
      <div class="player-info">
        <div class="player-name">
          <p>{{detail.name}}</p>
        </div>
        <div class="player-features">
          <div class="player-features-col">
            <span>
              <div class="player-feature-value">35</div>
              <div class="player-feature-title">ALM</div>
            </span>
            <span>
              <div class="player-feature-value">95</div>
              <div class="player-feature-title">SHO</div>
            </span>
            <span>
              <div class="player-feature-value">94</div>
              <div class="player-feature-title">PAS</div>
            </span>
          </div>
          <div class="player-features-col">
            <span>
              <div class="player-feature-value">99</div>
              <div class="player-feature-title">DRI</div>
            </span>
            <span>
              <div class="player-feature-value">35</div>
              <div class="player-feature-title">DEF</div>
            </span>
            <span>
              <div class="player-feature-value">68</div>
              <div class="player-feature-title">PHY</div>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button (click)="openModal()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">
  A침adir Detalle
</button>

<div *ngIf="showModal" class="fixed z-10 inset-0 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div>
        <div class="text-lg leading-6 font-medium text-gray-900">
          A침adir Detalle
        </div>
        <div class="mt-2">
          <form (ngSubmit)="createDetail()">
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">A침o de Nacimiento:</label>
              <input type="number" [(ngModel)]="newDetail.birthYear" name="birthYear" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Nacionalidad:</label>
              <input type="text" [(ngModel)]="newDetail.nationality" name="nationality" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Equipo Actual:</label>
              <input type="text" [(ngModel)]="newDetail.currentTeam" name="currentTeam" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Dorsal:</label>
              <input type="number" [(ngModel)]="newDetail.dorsal" name="dorsal" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Posici칩n Favorita:</label>
              <input type="text" [(ngModel)]="newDetail.favPosition" name="favPosition" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Pie Dominante:</label>
              <input type="text" [(ngModel)]="newDetail.mainFoot" name="mainFoot" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Peso:</label>
              <input type="text" [(ngModel)]="newDetail.weight" name="weight" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Altura:</label>
              <input type="text" [(ngModel)]="newDetail.height" name="height" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="flex justify-end">
              <button type="button" (click)="closeModal()" class="bg-gray-500 text-white font-bold py-2 px-4 rounded mr-2">Cancelar</button>
              <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-button-playez *ngIf="!hasDetailInfo" (click)="openModal()" [buttonText]="'Crea Detalles'" class=" justify-center m-2 font-xs" />

<div *ngIf="modalOpen" class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50 z-50">
  <div class="bg-[#373737] p-8 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold text-center text-[#e7ff0d] mb-4">Crea tu tarjeta de jugador</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <input type="textgit" name="photo" [(ngModel)]="detailUserData.photo" placeholder="Photo URL"
        class="w-full border border-gray-300 rounded-md py-2 px-3">
        <input type="date" name="birthYear" [(ngModel)]="detailUserData.birthYear" placeholder="Año de Nacimiento"
        class="field input-field w-full">
      <select id="country" name="country" [(ngModel)]="detailUserData.nationality" placeholder="Nacionalidad"
        class="field input-field w-full">
        <option value="" disabled selected>Nacionalidad</option>
        <option *ngFor="let country of countries" [value]="country.code">{{ country.name }}</option>
      </select>


      <input type="text" name="currentTeam" [(ngModel)]="detailUserData.currentTeam" placeholder="Equipo Actual"
        class="field input-field w-full">
      <input type="number" name="dorsal" [(ngModel)]="detailUserData.dorsal" placeholder="Dorsal"
        class="field input-field w-full">
      <input type="text" name="favPosition" [(ngModel)]="detailUserData.favPosition" placeholder="Posición"
        class="field input-field w-full">
      <input type="text" name="mainFoot" [(ngModel)]="detailUserData.mainFoot" placeholder="Pie"
        class="field input-field w-full">
      <input type="text" name="weight" [(ngModel)]="detailUserData.weight" placeholder="Peso"
        class="field input-field w-full">
      <input type="text" name="height" [(ngModel)]="detailUserData.height" placeholder="Altura"
        class="field input-field w-full">
      <div class="flex justify-end">
        <button type="button" (click)="closeModal()"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2">Cancelar</button>
        <button type="submit" class="bg-[#e7ff0d] hover:bg-[#d4e00b] text-[#373737] font-bold py-2 px-4 rounded">Crear Detalles</button>
      </div>
    </form>
  </div>
</div>

<!-- detail-user.component.html -->
<app-button-playez *ngIf="!hasDetailInfo" (click)="openModal()" [buttonText]="'Crear detalles'"
  class="justify-center m-4 p3" />

<div *ngIf="modalOpen" class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50 z-50">
  <!-- Agrega z-50 para establecer un z-index mayor -->
  <div class="bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-lg font-bold mb-4">Detail User Form</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <input type="textgit" name="photo" [(ngModel)]="detailUserData.photo" placeholder="Photo URL"
        class="w-full border border-gray-300 rounded-md py-2 px-3">
      <input type="date" name="birthYear" [(ngModel)]="detailUserData.birthYear" placeholder="Birth Year"
        class="w-full border border-gray-300 rounded-md py-2 px-3">
      <input type="text" name="nationality" [(ngModel)]="detailUserData.nationality" placeholder="Nationality"
        class="w-full border border-gray-300 rounded-md py-2 px-3">

      <label for="country">Selecciona tu pa√≠s:</label>
      <select id="country" name="country" [(ngModel)]="detailUserData.nationality">
        <option value="" disabled selected>Select country</option>
        <option *ngFor="let country of countries" [value]="country.code">{{ country.name }}</option>
      </select>


      <input type="text" name="currentTeam" [(ngModel)]="detailUserData.currentTeam" placeholder="Current Team"
        class="w-full border border-gray-300 rounded-md py-2 px-3">
      <input type="number" name="dorsal" [(ngModel)]="detailUserData.dorsal" placeholder="Dorsal"
        class="w-full border border-gray-300 rounded-md py-2 px-3">
      <input type="text" name="favPosition" [(ngModel)]="detailUserData.favPosition" placeholder="Favorite Position"
        class="w-full border border-gray-300 rounded-md py-2 px-3">
      <input type="text" name="mainFoot" [(ngModel)]="detailUserData.mainFoot" placeholder="Main Foot"
        class="w-full border border-gray-300 rounded-md py-2 px-3">
      <input type="text" name="weight" [(ngModel)]="detailUserData.weight" placeholder="Weight"
        class="w-full border border-gray-300 rounded-md py-2 px-3">
      <input type="text" name="height" [(ngModel)]="detailUserData.height" placeholder="Height"
        class="w-full border border-gray-300 rounded-md py-2 px-3">
      <div class="flex justify-end">
        <button type="button" (click)="closeModal()"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2">Cancel</button>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Detail
          User</button>
      </div>
    </form>
  </div>
</div>

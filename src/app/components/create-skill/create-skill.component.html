<!-- detail-user.component.html -->
<app-button-playez *ngIf="!hasSkillInfo" (click)="openModal()" [buttonText]="'Crear Skills'" class="justify-center m-4 p3"/>
<!-- <button *ngIf="!hasSkillInfo" (click)="openModal()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Crear Skill</button> -->

<div *ngIf="modalOpen" class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50 z-50">
  <div class="bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-lg font-bold mb-4">Skill User Form</h2>
    <form (ngSubmit)="CreateSkill()" class="space-y-4">
      <input type="number" name="pace" [(ngModel)]="SkillData.pace" placeholder="Pace" class="w-full border border-gray-300 rounded-md py-2 px-3">
      <input type="number" name="shot" [(ngModel)]="SkillData.shot" placeholder="Shot" class="w-full border border-gray-300 rounded-md py-2 px-3">
      <input type="number" name="pas" [(ngModel)]="SkillData.pas" placeholder="Pass" class="w-full border border-gray-300 rounded-md py-2 px-3">
      <input type="number" name="dribble" [(ngModel)]="SkillData.dribble" placeholder="Dribble" class="w-full border border-gray-300 rounded-md py-2 px-3">
      <input type="number" name="defense" [(ngModel)]="SkillData.defense" placeholder="Defense" class="w-full border border-gray-300 rounded-md py-2 px-3">
      <input type="number" name="physical" [(ngModel)]="SkillData.physical" placeholder="Physical" class="w-full border border-gray-300 rounded-md py-2 px-3">
      <div class="flex justify-end">
        <button type="button" (click)="closeModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2">Cancel</button>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Detail User</button>
      </div>
    </form>
  </div>
</div>

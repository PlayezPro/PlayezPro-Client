<ion-list class="grid grid-cols-4 gap-2 object-cover">
  <ion-item class="w-[300px] p-0" *ngFor="let post of posts">
    <div class="relative w-full h-0 pb-[56.25%]"> <!-- 16:9 Aspect Ratio -->
      <video class="absolute inset-0 w-full h-full object-cover" [src]="post.file" controls="false" muted></video>
    </div>  
  </ion-item>
</ion-list>

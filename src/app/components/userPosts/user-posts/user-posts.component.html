<section class="mt-4 -ml-4 p-1 mb-4">
<ion-list class="grid grid-cols-3  object-cover">
  <ion-item class="w-[400px] ml-0 p-1" *ngFor="let post of posts">
    <div class="relative w-[33.3%] h-0 pb-[56.25%]"> <!-- 16:9 Aspect Ratio -->
      <video class="absolute inset-0 w-[150px] h-full object-cover p-1 bg-playez-300" [src]="post.file" controls="false" muted></video>
    </div>  
  </ion-item>
</ion-list>
</section>

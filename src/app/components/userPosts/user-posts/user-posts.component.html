<section class="ml-4 p-1 mb-4">
  <ion-item class="w-[400px] ml-0 p-1" *ngFor="let post of posts">
    <div class="relative w-[33.3%] h-0 pb-[56.25%]"> <!-- 16:9 Aspect Ratio -->
      <video class="absolute inset-0 w-[150px] h-full object-cover p-1 rounded-xl" [src]="post.file" controls="false" muted></video>
    </div>  
  </ion-item>
</section>

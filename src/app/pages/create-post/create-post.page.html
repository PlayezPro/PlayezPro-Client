<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create new Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">User</ion-label>
      <ion-input type="text" [(ngModel)]="post.users_id" placeholder="User" autofocus></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Imagen</ion-label>
      <ion-input type="file" [(ngModel)]="post.file" placeholder="URL de tu imagen" autofocus></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Título</ion-label>
      <ion-input type="text" [(ngModel)]="post.title" placeholder="Título"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-input type="text" [(ngModel)]="post.description" placeholder="Descripción"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Categoría</ion-label>
      <ion-input type="text" [(ngModel)]="post.category" placeholder="Categoría"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="CreatePost()">Guardar</ion-button>
</ion-content>

<app-navbar></app-navbar>

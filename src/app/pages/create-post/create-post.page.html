
<app-topbar *ngIf="!aviso"></app-topbar>
<div *ngIf="aviso">
 </div> 
<ion-content *ngIf="!aviso">
  <ion-list>
    <ion-item no-lines>
      <input type="hidden" [(ngModel)]="post.users_id">
    </ion-item>

    <!-- Muestra la imagen capturada si existe -->
    <ion-avatar *ngIf="imgSrc" slot="start">
      <img [src]="imgSrc" alt="Imagen del producto">
    </ion-avatar>

    <ion-item>
      <ion-label position="stacked">Contenido</ion-label>
      <ion-button (click)="takeImage()">Selecciona tu imagen</ion-button>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Título</ion-label>
      <ion-input 
      type="text" 
      [(ngModel)]="post.title" 
      placeholder="Título"
      maxlength="30"
      ></ion-input>
     
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-input 
      type="text" 
      [(ngModel)]="post.description" 
      placeholder="Descripción"
      maxlength="100"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Categoría</ion-label>
      <ion-select [(ngModel)]="post.category" placeholder="Selecciona una categoría">
        <ion-select-option value="Goal">Gol</ion-select-option>
        <ion-select-option value="Play">Jugadas</ion-select-option>
        <ion-select-option value="Assistance">Asistencia</ion-select-option>
        <ion-select-option value="Defense">Acción Defensiva</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <span  class="h-9 w-12">{{errorMessage}}</span>
  <ion-button (click)="createPost()">Guardar</ion-button>
</ion-content>
<app-navbar/>

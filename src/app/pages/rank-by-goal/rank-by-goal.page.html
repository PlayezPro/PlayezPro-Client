<app-topbar></app-topbar>

<section>
  <div class="title-container">
    <h1 class="title">Posts Populares sobre Goles</h1>
  </div>

  <div class="p-2 h-[100dvh] overflow-y-auto">
    <div class="post-card" *ngFor="let post of posts; let i = index">
      <div class="post-content">
        <div class="left-column">
          <h3 class="post-title">{{ post.title }}</h3>
          <div class="post-subtitle">
            {{ post.userDetails?.[0]?.name }}
          </div>
          <div class="likes">
            <ion-icon name="heart"></ion-icon> {{ post.totalLikes }}
          </div>
        </div>
        <div class="right-column">
          <div class="media-container">
            <video [src]="post.file" class="media" autoplay loop muted playsinline></video>
          </div>
        </div>
      </div>
      <p class="post-text">{{ post.content }}</p>
    </div>
  </div>
</section>

<app-navbar class="z-[5000]"></app-navbar>
